<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Recurse Chat | YaadTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">

</head>
<body class ="chat">
  <div class = "chat__sidebar">
  <h3>Users</h3>
  <div id= "users"></div>
</div>

<div class ="chat__main">
  <ol id="messages" class="chat__messages"></ol>

  <div class ="chat__footer">
  <form id="message-form">
    <input name="message" type="text" placeholder="Wah u a say?" autofocus autocomplete="off"/>
    <button>send</button>
  </form>

  <button id="send-location">Where are you?</button>
</div>
</div>



<script id="message-template" type="text/template">

    <li class = "message">
      <div class="message__title">
        <h4> {{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class ="message__body">
          <p>{{text}}</p>
      </div>

    </li>


</script>

<script id="locationMessage-template" type="text/template">
  <p>
    <li class = "message">
      <div class="message__title">
        <h4> {{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class ="message__body">
        <p>
          <a href="{{url}}" target="_blank" >Yehsa me deh</a>
        </p>
      </div>

    </li>

  </p>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.1.0.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/libs/deparam.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
